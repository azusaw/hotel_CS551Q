{% extends "base.html" %}
{% block content %}
<h1>Disasters: Disaster Edit</h1>
<p>DisasterNo: {{ disaster.disasterNo }}</p>

<form method="POST">
    {% csrf_token %}
    <!-- form.as_p wraps form items in <p> tags -->
    {{ form.as_p}}
    <button type="submit" name="submit">Save</button>
</form>
{% endblock %}
